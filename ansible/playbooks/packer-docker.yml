---
- name: Install Docker for Packer template
  hosts: localhost
  connection: local
  become: yes
  vars:
    ansible_user: "{{ ansible_user | default('ubuntu') }}"
    os_family: "{{ os_family | default('ubuntu') }}"

  tasks:
    # Docker installation for Debian/Ubuntu
    - name: Docker installation (Debian/Ubuntu)
      block:
        - name: Add Docker GPG key
          apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            keyring: /etc/apt/keyrings/docker.gpg
            state: present

        - name: Add Docker repository
          apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present
            update_cache: yes

        - name: Install Docker packages
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            state: present
      when: os_family in ['ubuntu', 'debian']

    # Docker installation for RedHat/Rocky
    - name: Docker installation (RedHat/Rocky)
      block:
        - name: Add Docker repository
          get_url:
            url: https://download.docker.com/linux/rhel/docker-ce.repo
            dest: /etc/yum.repos.d/docker-ce.repo

        - name: Install Docker packages
          dnf:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-buildx-plugin
              - docker-compose-plugin
            state: present
      when: os_family == 'redhat'

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Enable containerd service
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Install Docker Compose standalone
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create docker compose symlink
      file:
        src: /usr/local/bin/docker-compose
        dest: /usr/bin/docker-compose
        state: link

    - name: Configure Docker daemon
      copy:
        content: |
          {
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "storage-driver": "overlay2"
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: restart docker

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
