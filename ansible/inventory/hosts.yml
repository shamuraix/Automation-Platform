[all:vars]
# Global variables
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
k3s_cluster_token=secure-random-token-change-me
